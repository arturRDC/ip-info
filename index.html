<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ip-Info</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">IP-Info</div>
      <ul class="nav-right">
        <li><a href="http://www.github.com/arturRDC">Github</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="w3-row-padding">
        <div class="w3-twothird">
          <input
            name=""
            id="query-input"
            class="w3-input w3-border w3-round"
            placeholder="Ip or domain"
          />
        </div>
        <div class="w3-third">
          <button class="w3-button w3-blue" id="search-btn">Search</button>
        </div>
      </div>
      <div class="w3-card w3-round-large">
        <p class="ip"></p>
        <p class="vpn"></p>
        <p class="mobile"></p>
        <p class="city"></p>
        <p class="country"></p>
        <p class="isp"></p>
      </div>
    </div>

    <p></p>
  </body>
</html>
